<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar formulario</title>
    <body>
        <h1>Formulario</h1>
        <!--Sección de formulario-->

        <form action="resultado.php" method="post"> 
            <div>
                <label for="nombre">Ingrese el nombre del estudiante</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre del estudiante" required><br>
            </div>


            <div>
                <label for="cedula">Ingrese la cédula del estudiante</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ingresa la cédula del estudiante" required><br>
            </div>

            <div>
                <label for="materia">Ingrese una materia</label>
                <input type="text" id="materia" name="materia" placeholder="Ingresa el nombre de una materia" required><br>
            </div>

            <div>
                <label for="num1">Ingrese nota parcial 1</label>
                <input type="number" id="num1" name="num1" min="0" max="10" placeholder="Ingresar nota" required><br>
            </div>

            <div>
                <label for="num2">Ingrese nota parcial 2</label>
                <input type="number" id="num2" name="num2" min="0" max="10" placeholder="Ingresar nota" required><br>
            </div>

            <div>
                <label for="num3">Ingrese nota parcial 3</label>
                <input type="number" id="num3" name="num3" min="0" max="10" placeholder="Ingresar nota" required><br>
            </div>

            <div>
                <input type="submit" value="Enviar ->">
            </div>
        </form>
    </body>
</head>
</html>
